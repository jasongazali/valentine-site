  <style>
    :root { --bg1:#ffe4ee; --bg2:#fff6fb; --ink:#2a1b2a; --yes:#ff4d88; --no:#6b7280; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      color:var(--ink);
    }
    .card{
      width:min(720px, 92vw);
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.9);
      border-radius: 24px;
      padding: 32px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.12);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{ margin:0 0 8px; font-size: clamp(28px, 4vw, 44px); }
    p{ margin: 8px auto 18px; font-size: clamp(16px, 2.2vw, 20px); max-width: 40ch;}
    .row{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin-top: 14px;}
    button{
      border:0; border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      cursor:pointer;
      transition: transform .08s ease, filter .15s ease;
    }
    button:active{ transform: scale(.98); }
    #yes{ background: var(--yes); color:white; }
    #no{ background: var(--no); color:white; position:relative; }
    .hearts{
      position:absolute; inset:0; pointer-events:none;
      opacity:.25;
      background-image:
        radial-gradient(circle at 10% 20%, #ff4d88 0 8px, transparent 9px),
        radial-gradient(circle at 90% 30%, #ff4d88 0 7px, transparent 8px),
        radial-gradient(circle at 30% 80%, #ff4d88 0 6px, transparent 7px),
        radial-gradient(circle at 70% 75%, #ff4d88 0 9px, transparent 10px);
      filter: blur(.2px);
    }
    .footer{ margin-top: 18px; font-size: 14px; opacity:.75;}
    .badge{
      display:inline-block; margin-top: 10px;
      padding: 6px 10px; border-radius: 999px;
      background: rgba(255,77,136,.12);
      border: 1px solid rgba(255,77,136,.25);
      font-size: 14px;
    }

    /* Photo gallery (shows after clicking YES) */
    .gallery{
        display: flex;
        gap: 14px;
        overflow-x: auto;
        padding: 12px 6px 18px;
        scroll-snap-type: x mandatory;
    }
    
    .gallery img{
        flex: 0 0 85%;
        max-width: 520px;
        height: 260px;            /* consistent size */
        border-radius: 18px;
        object-fit: contain;      /* IMPORTANT: no cropping */
        /*background: rgba(0,0,0,.04);*/
        background: linear-gradient(135deg, #ffe4ee, #fff6fb);
        box-shadow: 0 12px 30px rgba(0,0,0,.18);
        scroll-snap-align: center
    }
    
    .caption{
        margin-top: 8px;
        font-size: 16px;
        opacity: .85;
}

  </style>
</head>

      const padding = 18;
      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding;

      no.style.position = "absolute";
      no.style.left = x + "px";
      no.style.top = y + "px";

      msg.textContent = noTexts[i % noTexts.length];
      i++;
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("click", moveNo);
